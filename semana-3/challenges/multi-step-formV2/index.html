<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-select-custom</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/xl.css">
</head>
<body>
    <main>
        <form >
            <div class="container">
                <section class="container-steps">
                    <ul>
                        <li><button>1</button></li>
                        <li><button>2</button></li>
                        <li><button>3</button></li>
                        <li><button>4</button></li>
                        <li><button>5</button></li>
                        <li><button>6</button></li>
                    </ul>
                </section>
                <section class="container-info">
                    <div>
                        <h2 class="title">Personal info</h2>
                        <p class="text">Please provide your name, email, address, and phone number</p>
                        <div class="container-form">
                            <div>
                                <label for="input-name">Name</label>
                                <input id="input-name" type="text" placeholder="Name">
                            </div>
                            <div>
                                <label for="input-email">Email address</label>
                                <input id="input-email" type="email" placeholder="Email">
                            </div>
                            <div>
                                <label for="input-phone-number">Phone Number</label>
                                <input id="input-phone-number" type="text" placeholder="Phone Number">
                            </div>
                            <div>
                                <label for="district">District</label>
                                <input id="district" type="text" placeholder="District">
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <div class="footer">
                <button>Next Step</button>
            </div>
        </form>
    </main>
</body>
</html>
